<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Partix App</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 min-h-screen">

<!-- LOGIN PAGE -->
<div id="loginPage" class="min-h-screen flex items-center justify-center p-4">
  <div class="max-w-3xl w-full bg-white shadow-lg rounded-lg overflow-hidden flex flex-col md:flex-row">
    <div class="p-8 md:w-1/2">
      <h2 class="text-2xl font-bold mb-6">Sign In to PARTIX</h2>
      <form id="loginForm" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">PARTIX ID no.</label>
          <input id="loginId" required class="mt-1 block w-full px-4 py-2 border rounded">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">PASSWORD</label>
          <input id="loginPassword" type="password" required class="mt-1 block w-full px-4 py-2 border rounded">
        </div>
        <div>
          <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded font-semibold">Sign In</button>
        </div>
        <p id="loginMsg" class="text-sm text-red-600"></p>
      </form>
    </div>
    <div class="md:w-1/2 bg-gradient-to-br from-sky-500 to-blue-500 text-white p-8 flex flex-col justify-center">
      <h3 class="text-xl font-bold mb-2">Welcome to PARTIX</h3>
      <p class="text-sm opacity-90">Admin login: ID PTX-0000</p>
    </div>
  </div>
</div>

<!-- ADMIN PANEL -->
<div id="adminPage" class="hidden p-6">
  <div class="max-w-6xl mx-auto">
    <div class="flex items-center justify-between mb-6">
      <h1 class="text-2xl font-bold">Admin Panel — Partix</h1>
      <div>
        <button id="openRegister" class="bg-green-600 text-white px-4 py-2 rounded mr-2">Register Employee</button>
        <button id="logoutAdmin" class="bg-red-500 text-white px-4 py-2 rounded">Logout</button>
      </div>
    </div>
    <input id="searchInput" type="text" placeholder="Search by name or ID..." class="mb-4 px-3 py-2 border rounded w-full">
    <div id="employeesList" class="space-y-3"></div>
  </div>
</div>

<!-- REGISTER PAGE -->
<div id="registerPage" class="hidden p-6">
  <div class="max-w-2xl mx-auto">
    <div class="flex items-center justify-between mb-6">
      <h1 class="text-2xl font-bold">Register New Employee</h1>
      <button id="backToAdmin" class="bg-gray-600 text-white px-4 py-2 rounded">Back</button>
    </div>
    <div class="bg-white p-6 rounded shadow">
      <form id="regForm" class="space-y-4">
        <div><label class="block text-sm">Full Name</label><input id="fullName" required class="mt-1 block w-full px-3 py-2 border rounded"></div>
        <div><label class="block text-sm">Password</label><input id="password" required class="mt-1 block w-full px-3 py-2 border rounded"></div>
        <div><label class="block text-sm">Starting Earning (₹)</label><input id="earning" type="number" value="0" class="mt-1 block w-full px-3 py-2 border rounded"></div>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Register</button>
      </form>
      <p id="regMsg" class="text-sm mt-3"></p>
    </div>
  </div>
</div>

<!-- DASHBOARD -->
<div id="dashboardPage" class="hidden p-6">
  <div class="max-w-4xl mx-auto">
    <div class="flex items-center justify-between mb-6">
      <h1 class="text-2xl font-bold">Your Dashboard</h1>
      <button id="logoutDash" class="bg-red-500 text-white px-4 py-2 rounded">Logout</button>
    </div>
    <div class="bg-white p-6 rounded shadow">
      <h2 id="dashName" class="text-xl font-semibold mb-2">Name</h2>
      <p class="text-sm text-gray-500 mb-4">Partix ID: <span id="dashId"></span></p>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div class="p-4 border rounded"><p class="text-sm">Today's Earning</p><p id="todayE" class="text-2xl font-bold">₹ 0</p></div>
        <div class="p-4 border rounded"><p class="text-sm">Total Earning</p><p id="totalE" class="text-2xl font-bold">₹ 0</p></div>
        <div class="p-4 border rounded"><p class="text-sm">Last Updated</p><p id="updated" class="text-lg">-</p></div>
      </div>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
